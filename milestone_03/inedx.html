<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Building Dynamic Resume</h1>
    <form id="resumeForm">

    <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <!-- Education Section -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id = "education" name = "education" rows = "4" required></textarea><br>
        </fieldset>

        <!-- Experience Section -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id = "experience" name = "experience" rows = "4" required></textarea><br>
        </fieldset>


        <!-- Skills Section -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id = "skills" name = "skills" rows = "4" required></textarea><br>
        </fieldset>

         <!-- Toggle Button -->
         <button id="toggleskills">Generate</button>
         <script src="index.js" type="module"></script>
    </form>


    <div id="resumeOutput">
        <!--Resume will be Generated-->
    </div>

    <script src="script.js"></script>
</body>
</html>
